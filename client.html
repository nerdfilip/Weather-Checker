<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setarea codificării caracterelor -->
    <meta charset="UTF-8">
    <!-- Setarea viewport-ului pentru responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclus Bootstrap CSS pentru styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather App</title>
    <!-- Inclus fișierul CSS personalizat -->
    <link rel="stylesheet" href="desing.css"> 
    <!-- Inclus font-awesome pentru iconițe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-3">
        <!-- Titlul aplicației -->
        <h1>Weather Checker</h1>
        <div class="input-group mb-3">
            <!-- Câmp de text pentru introducerea numelui orașului -->
            <input type="text" class="form-control" id="city" placeholder="Enter city name">
            <!-- Buton pentru obținerea vremii -->
            <button onclick="getWeather()" class="btn btn-primary">Get Weather</button>
        </div>
        <!-- Div pentru afișarea rezultatelor meteo -->
        <div id="weatherResults">
        </div>
    </div>

    <!-- Inclus fișierul JavaScript pentru funcționalitate -->
    <script src="code.js"></script>
</body>
</html>
